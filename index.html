<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">     
        <script src="https://unpkg.com/imask"></script>
        <style>
            .primary-button {
                margin-bottom: 16px;
            }

            a {
                color: #8d96b0;
                font-family: 'Montserrat';
            }

            .index-text {
                margin-bottom: 24px;
            }

            @media (max-width: 800px) {
                .rblock {
                    padding: 24px 0 0 0;
                }

                .base-button,
                .primary-button {
                    width: 100%;
                }
                
                .input {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="mainblock">
                <div class="header">
                    <div class="base-rounded-button help">Справка</div>  
                </div>
                <div class="center">
                    <div class="lblock">
                        <img class="lpicture" src="img/wifi.svg" />
                    </div>

                    <div class="rblock">
                        <h1 class="title">Добро пожаловать в зону бесплатного Wi-Fi</h1>
                        <p class="text index-text">Введите номер мобильного телефона, чтобы получить доступ в Интернет через Wi-Fi сеть.</p>
                        <form action="">
                            <input id="phone-number" class="input" placeholder="+7 (900) 000 00 00">
                            <button class="base-button primary-button">Авторизоваться</button>
                        </form>
                        <p class="disclaimer">Нажимая кнопку «Авторизоваться» вы принимаете условия <a href="legal.html">оферты оператора</a>. Услуга доступна для номеров телефонов, зарегистрированных на территории РФ.</p>
                    </div>
                </div>

                <div class="footer">
                <div class='base-rounded-button'>
                    <img src='img/rus_flag.svg' width='15px' height='10px'>
                    <span class='lang-switcher__lang'>ru</span>
                </div>
                <div class="logo">
                    <img src="img/alltelecom_logo.svg">
                </div>
                <div class="base-rounded-button help show-on-mobile-only">Справка</div>  
                </div>
            </div>
        </div>
        <script type="text/javascript">
            let element = document.getElementById('phone-number');
            let maskOptions = {
                mask: '+{7}(000)000-00-00'
            };
            let mask = IMask(element, maskOptions);
            mask.on("complete", function () {console.log(mask.unmaskedValue)});
        </script>
    </body>
<html>
