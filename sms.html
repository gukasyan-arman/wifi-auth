<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script type="text/javascript">
            
        </script>
        <script src="https://unpkg.com/imask"></script>
        <style>
            .primary-button {
                margin-bottom: 24px;
            }

            a {
                color: #8d96b0;
                font-family: 'Montserrat';
            }

            .base-button {
                margin-bottom: 8px;
            }

            @media (max-width: 800px) {
                .rblock {
                    padding: 96px 0 0 0;
                }

                
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="mainblock">
                <div class="header">
                    <div class="base-rounded-button help">Справка</div>  
                </div>
                <div class="center">
                    <div class="lblock">
                        <img class="lpicture" src="img/sms.svg" />
                    </div>

                    <div class="rblock">
                        <h1 class="title">Введите код из SMS сообщения</h1>
                        <form action="">
                            <input id="code" class="input" placeholder="0000">
                            <p class="text">Мы отправили смс на номер <span class='user-number' id='user-number'>+79282790879
                            </span> с четырехзначным кодом потдверждения. Введите код в поле ввода и нажмите «Подтвердить».</p>
                            <button class="base-button primary-button">Подтвердить</button>
                        </form>
                        <button class='base-button secondry-button'>Ввести другой номер</button>
                    </div>
                </div>

                <div class="footer">
                <div class='base-rounded-button'>
                    <img src='img/rus_flag.svg' width='15px' height='10px'>
                    <span class='lang-switcher__lang'>ru</span>
                </div>
                <div class="logo">
                    <img src="img/alltelecom_logo.svg">
                </div>
                <div class="base-rounded-button help show-on-mobile-only">Справка</div>  
                </div>
            </div>
        </div>
        <script type="text/javascript">
            let element = document.getElementById('code');
            let maskOptions = {
                mask: '0000'
            };
            let mask = IMask(element, maskOptions);
            mask.on("complete", function () {console.log(mask.unmaskedValue)});
        </script>
    </body>
<html>
